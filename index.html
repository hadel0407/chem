---
layout: default
title: "{{ site.title }}"
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>Articles</h2>
<ul class="list-group">
{% for post in site.posts %}
  <li class="list-group-item">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="text-muted float-end">{{ post.date | date: "%Y-%m-%d" }}</span>
  </li>
{% endfor %}
</ul>
