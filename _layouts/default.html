<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}" type="image/png">
  <link rel="shortcut icon" href="{{ '/assets/favicon.png' | relative_url }}" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- SEO -->
  {% seo %}

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TB5EFN78M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0TB5EFN78M');
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">
        {{ site.title }}
      </a>
    </div>
  </nav>

  <main class="container my-5">
    {{ content }}
  </main>
  
  <footer class="bg-dark text-light py-4 text-center">
    <p class="mb-1">&copy; 2025 {{ site.title }}</p>
    <small>Chemical engineering knowledge for real-world processes</small>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
